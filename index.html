<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /* Optional: Adjust form width based on screen size */
      @media (min-width: 576px) {
        .form {
          max-width: 400px;
        }
      }
    </style>
  </head>
  <body>
    <div class="form">
      <form action="/" method="post">
        <div class="mb-3">
          <label for="cityInput" class="form-label">City Name:</label>
          <input
            id="cityInput"
            type="text"
            name="cityName"
            class="form-control"
            placeholder="Enter city name"
          />
        </div>
        <button class="btn btn-success d-block w-100" type="submit">Go</button>
      </form>
    </div>

    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
